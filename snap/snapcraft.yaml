name: pi-bluetooth
version: '0.1'
summary: Initialize bluetooth on the pi3
description: |
  simple daemon snap that turns on BT by default on a raspberry pi3

grade: stable
confinement: strict

apps:
  init:
    command: init-bluetooth
    daemon: simple
    plugs:
      - serial-port
  hciattach:
    command: usr/bin/hciattach
    plugs:
      - serial-port

